<!DOCTYPE html>
<html>
  <head>
    <title>PostOptima AI</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 12px;
        width: 320px;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #111;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      #result {
        font-size: 14px;
        margin-top: 15px;
      }
      #upgrade {
        background: #ffaa00;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <h3>PostOptima AI</h3>
    <div id="loginForm">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
    </div>

    <div id="analyzerUI" style="display: none">
      <textarea id="postText" placeholder="Paste your post here..."></textarea>
      <button id="analyzeBtn">Analyze</button>
      <button id="upgrade" style="display: none">Upgrade to Premium</button>
      <div id="result"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
